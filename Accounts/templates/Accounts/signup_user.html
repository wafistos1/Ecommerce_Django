{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inscriptions</h1>

    <form action="{% url 'signup-company' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}


        <div>
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}>
            
        
        {% endfor %}
        </div>
        <div>
            <button type="submit" class="btn btn-default btn-lg btn-block" id="btn-default">Enregistrer</button>
        </div>
    </form>
</body>
</html>
